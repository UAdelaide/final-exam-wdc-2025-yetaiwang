<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* limit photo size in table */
    .dog-photo {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    
    <!-- Login form -->
    <div class="card p-4 mb-4" style="max-width: 600px;">
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input v-model="username" type="email" class="form-control" id="username" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button @click="login" class="btn btn-primary w-100">Login</button>
    </div>

    <!-- No more button jumps -->
    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
    <!-- All Registered Dogs table -->
    <h2 class="mb-3">All Registered Dogs</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.dog_name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td>
            <img :src="dog.photoUrl" alt="Dog photo" class="dog-photo">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          dogs: []  //Array of dogs
        };
      },
      methods: {
        async login() {
          // same login logic as before
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: this.username, password: this.password })
            });
            const payload = await res.json();
            if (!res.ok) throw new Error(payload.error || 'Login failed');
            const { role } = payload.user;
            if (role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            } else {
              alert('Unknown role, cannot redirect');
            }
          } catch (err) {
            alert(err.message);
          }
        },
        async loadDogs() {
          // Fetch all dogs from our API
          const res = await fetch('/api/dogs');
          const list = await res.json();
          // For each dog, fetch a random photo from Dog CEO API
          this.dogs = await Promise.all(list.map(async dog => {
            let photoUrl = '';
            try {
              const r = await fetch('https://dog.ceo/api/breeds/image/random');
              const d = await r.json();
              photoUrl = d.message;
            } catch {
              photoUrl = ''; // fallback blank if fetch fails
            }
            return {
              dog_id: dog.dog_id,
              dog_name: dog.dog_name,
              size: dog.size,
              owner_id: dog.owner_id,
              photoUrl
            };
          }));
        }
      },
      mounted() {
        // Load the dogs table on page load
        this.loadDogs();
      }
    }).mount('#app');
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
